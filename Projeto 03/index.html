<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro do Facebook</title>
  </head>
  <body>
    <header>
      <h1>Abra uma conta.</h1>

      <h2>É gratuito e sempre será.</h2>

      <main>
        <form action="">
          <fieldset>
            <label for="nome">Nome:</label>
            <input
              type="text"
              name=""
              id="nome"
              placeholder="Digite seu nome"
            />
          </fieldset>

          <fieldset>
            <label for="sobrenome">Sobrenome:</label>
            <input
              type="text"
              name=""
              id="sobrenome"
              placeholder="Digite seu sobrenome"
            />
          </fieldset>

          <fieldset>
            <label for="email">E-mail:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="exemplo@email.com"
            />
          </fieldset>

          <fieldset>
            <label for="senha">Senha:</label>
            <input type="password" name="" id="senha" required />
          </fieldset>

          <fieldset>
            <label for="aniversario">Aniversário:</label>
            <input type="date" name="" id="aniversario" />
          </fieldset>

          <fieldset>
            <legend>Gênero:</legend>

            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="feminino" value="feminino" />

            <label for="masculino">Masculino</label>
            <input
              type="radio"
              name="genero"
              id="masculino"
              value="masculino"
              required
            />

            <label for="prefiro-nao-responder">Prefiro não responder</label>
            <input
              type="radio"
              name="genero"
              id="prefiro-nao-responder"
              value="prefiro_nao_responder"
              required
            />
          </fieldset>

          <fieldset>
            <input type="submit" value="Abrir uma conta" />
          </fieldset>
        </form>
      </main>
    </header>
    <footer>
      <p>Todos os direitos reservados ao Facebook.</p>
    </footer>
  </body>
</html>
